<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Room Availability</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 10px;
        color: #333;
        margin: 0;
        background: url("https://a0.muscache.com/im/pictures/miso/Hosting-573833227607639148/original/52d1a7a9-1367-4a7b-bdc5-327288580fff.jpeg?im_w=1200")
          no-repeat center center fixed;
        background-size: cover;
        /* background-color: rgba(255, 255, 255, 0.85); */
        background-blend-mode: lighten;
      }

      .container {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        /* background: rgba(255, 255, 255, 0.9); */
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
        position: relative;
      }

      h1 {
        color: white;
        text-align: center;
        margin: 10px 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      /* Instagram link styling */
      .instagram-link {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #f09433;
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        z-index: 10;
      }

      .instagram-link i {
        margin-right: 5px;
      }

      /* Table container with horizontal scrolling */
      .table-container {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin-bottom: 15px;
        position: relative;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.85rem;
        min-width: 600px;
        background-color: rgba(255, 255, 255, 0.8);
      }

      th,
      td {
        padding: 8px 10px;
        border: 1px solid #e0e0e0;
        text-align: center;
        word-break: break-word;
      }

      /* First column styling (dates) */
      th:first-child,
      td:first-child {
        position: sticky;
        left: 0;
        background: rgba(255, 255, 255, 0.95);
        z-index: 2;
        min-width: 100px;
        text-align: left;
        box-shadow: 2px 0 3px rgba(0, 0, 0, 0.1);
      }

      /* Header row styling */
      thead th {
        position: sticky;
        top: 0;
        background-color: #3498db;
        color: white;
        font-weight: 500;
        z-index: 3;
      }

      /* Special styling for top-left cell */
      thead th:first-child {
        z-index: 4;
      }

      /* Availability status colors */
      .available-0 {
        background-color: rgba(255, 235, 238, 0.8);
        color: #c62828;
      }

      .available-1 {
        background-color: rgba(255, 248, 225, 0.8);
        color: #f57c00;
      }

      .available-2 {
        background-color: rgba(232, 245, 233, 0.8);
        color: #2e7d32;
      }

      .available-3plus {
        background-color: rgba(227, 242, 253, 0.8);
        color: #1565c0;
      }

      /* Legend styling */
      .legend {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
        font-size: 0.8rem;
      }

      .legend-item {
        display: flex;
        align-items: center;
        white-space: nowrap;
        background: rgba(255, 255, 255, 0.8);
        padding: 3px 8px;
        border-radius: 10px;
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 6px;
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        th,
        td {
          padding: 6px 8px;
          font-size: 0.75rem;
        }

        td:first-child,
        th:first-child {
          min-width: 80px;
        }

        .legend {
          font-size: 0.7rem;
          gap: 8px;
        }

        .instagram-link {
          font-size: 0.7rem;
          padding: 3px 8px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- Instagram Link -->
      <a
        href="https://www.instagram.com/gadeni_stays"
        class="instagram-link"
        target="_blank">
        <i class="fab fa-instagram"></i> Follow Us
      </a>

      <h1>Room Availability</h1>

      <div class="table-container">
        <table id="availability-table">
          <!-- Table content will be loaded by JavaScript -->
        </table>
      </div>

      <div class="legend">
        <div class="legend-item">
          <span
            class="status-indicator"
            style="background-color: #c62828"></span>
          Not Available
        </div>
        <div class="legend-item">
          <span
            class="status-indicator"
            style="background-color: #f57c00"></span>
          1 Available
        </div>
        <div class="legend-item">
          <span
            class="status-indicator"
            style="background-color: #2e7d32"></span>
          2 Available
        </div>
        <div class="legend-item">
          <span
            class="status-indicator"
            style="background-color: #1565c0"></span>
          3+ Available
        </div>
      </div>
    </div>

    <script>
      async function loadCSVData() {
        try {
          const response = await fetch(
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmtbCn4i8OYAZnIX0lxqnbE11YaBGFSI30dFwdE0sKXEHrrAYOW5X4MOuVxqo_GCmnrNgE27OsRcQf/pub?gid=0&single=true&output=csv"
          );
          const csvText = await response.text();
          const rows = csvText
            .trim()
            .split("\n")
            .map((row) => row.split(",").map((cell) => cell.trim()));

          const table = document.getElementById("availability-table");
          table.innerHTML = "";

          // Create header
          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");

          if (rows.length > 0) {
            rows[0].forEach((cell, index) => {
              const th = document.createElement("th");
              th.textContent = cell;
              if (index === 0) {
                th.style.minWidth = "100px";
              }
              headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
          }

          // Create body
          const tbody = document.createElement("tbody");
          for (let i = 1; i < rows.length; i++) {
            const tr = document.createElement("tr");

            rows[i].forEach((cell, index) => {
              const cellElement = document.createElement(
                index === 0 ? "th" : "td"
              );
              cellElement.textContent = cell;

              if (index > 0) {
                const availability = parseInt(cell);
                if (!isNaN(availability)) {
                  if (availability === 0) {
                    cellElement.textContent = "Not Available";
                    cellElement.className = "available-0";
                  } else if (availability === 1) {
                    cellElement.textContent = "1 Available";
                    cellElement.className = "available-1";
                  } else if (availability === 2) {
                    cellElement.textContent = "2 Available";
                    cellElement.className = "available-2";
                  } else {
                    cellElement.textContent = `${availability} Available`;
                    cellElement.className = "available-3plus";
                  }
                }
              }

              tr.appendChild(cellElement);
            });

            tbody.appendChild(tr);
          }

          table.appendChild(tbody);
        } catch (error) {
          console.error("Error loading data:", error);
          document.getElementById("availability-table").innerHTML =
            "<tr><td colspan='100%' style='text-align:center;padding:20px;'>Error loading availability data. Please try again later.</td></tr>";
        }
      }

      // Load data when page loads
      document.addEventListener("DOMContentLoaded", loadCSVData);

      // Also reload when device orientation changes
      window.addEventListener("orientationchange", function () {
        setTimeout(loadCSVData, 300);
      });
    </script>
  </body>
</html>
